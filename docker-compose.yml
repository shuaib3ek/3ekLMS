version: '3.8'

services:
  # --- Application ---
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 3ek_lms_app
    ports:
      - "6001:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/3ek_lms?schema=public
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - NEXT_PUBLIC_API_URL=http://localhost:6001
    depends_on:
      - db
      - minio
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - lms-network

  # --- Database (PostgreSQL) ---
  db:
    image: postgres:16-alpine
    container_name: 3ek_lms_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: 3ek_lms
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lms-network
    restart: always

  # --- Object Storage (MinIO) ---
  minio:
    image: minio/minio
    container_name: 3ek_lms_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - lms-network
    restart: always

volumes:
  postgres_data:
  minio_data:

networks:
  lms-network:
    driver: bridge
